<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>마니또 입력 관리자 페이지</title>
</head>

<body>
    <h1>마니또 입력 관리자 페이지</h1>

    <!-- 전체 매칭 보기 (관리자용) -->
    <h2>전체 매칭 보기 (관리자용)</h2>
    <!-- action을 /admin 으로 (그냥 비워 놔도 자동으로 /admin) -->
    <form method="post">
        <label>관리자 비밀번호: </label>
        <input type="password" name="password" required>
        <button type="submit">전체 보기</button>
    </form>

    {% if message %}
    <p style="color:red;">{{ message }}</p>
    {% endif %}

    <hr>

    <!-- 기록 테이블 -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>뽑은 마니또</th>
            <th>제출 시간</th>
        </tr>

        {% for r in records %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ r.name }}</td>
            <td>
                {% if show_full %}
                {{ r.manitto }}
                {% else %}
                비공개
                {% endif %}
            </td>
            <td>{{ r.time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
