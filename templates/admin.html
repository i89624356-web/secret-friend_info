<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>마니또 입력 관리자 페이지</title>
</head>

<body>
    <h1>마니또 입력 관리자 페이지</h1>

    <!-- 🔼 전체 매칭 보기 (관리자용) - 위로 이동 -->
    <h2>전체 매칭 보기 (관리자용)</h2>
    <form method="post" action="/admin/view_all">
        <label>관리자 비밀번호: </label>
        <input type="password" name="password" required>
        <button type="submit">전체 보기</button>
    </form>

    <hr>

    <!-- 🔽 기록 테이블 (아래로 이동) -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>뽑은 마니또</th>
            <th>제출 시간</th>
        </tr>
        {% for i, r in enumerate(records, start=1) %}
        <tr>
            <td>{{ i }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.manitto }}</td>
            <td>{{ r.time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
