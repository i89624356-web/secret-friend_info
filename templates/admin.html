<table border="1" cellspacing="0" cellpadding="10">
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>뽑은 마니또</th>
        <th>제출 시간</th>
        <th>관리</th>
    </tr>

    {% for r in records %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ r.name }}</td>
        <td>
            {% if show_full %}
            {{ r.manitto }}
            {% else %}
            -
            {% endif %}
        </td>
        <td>{{ r.time }}</td>
        <td>
            <!-- 이름 수정: 비번 체크 없이 항상 가능 -->
            <a href="{{ url_for('edit', idx=loop.index0) }}">이름 수정</a>

            <!-- 삭제: 비번 체크 없이 항상 가능 -->
            <form method="post" action="{{ url_for('delete', idx=loop.index0) }}" style="display:inline;"
                onsubmit="return confirm('삭제 하시겠습니까?');">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
